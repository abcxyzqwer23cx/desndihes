<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tex4su Panel Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0f;
      color: #eaf3ff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 100;
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      color: #00ffd1;
      letter-spacing: 0.5px;
    }

    nav {
      display: flex;
      gap: 16px;
    }

    nav a {
      color: #eaf3ff;
      text-decoration: none;
      font-size: 15px;
      transition: color .3s ease;
    }

    nav a:hover {
      color: #00ffd1;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 20px 60px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 36px;
      font-weight: 700;
      color: #00ffd1;
      margin-bottom: 12px;
    }

    p {
      color: #a5afc2;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #7b61ff, #00ffd1);
      color: #061018;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffd1;
    }

    footer {
      text-align: center;
      padding: 16px;
      color: #7f8ea3;
      font-size: 14px;
      background: rgba(255,255,255,0.03);
      border-top: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <header>
    <h1>Tex4su Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="orderpanel.html">Order Panel</a>
    </nav>
  </header>

  <main>
    <h2>Selamat Datang di Store Panel Tex4su</h2>
    <p>Panel Store untuk Pterodactyl hosting — cepat, modern, dan otomatis.  
       Dapatkan server impianmu hanya dengan beberapa klik.</p>
    <a href="orderpanel.html" class="btn">Mulai Order Sekarang</a>
  </main>

  <footer>
    © 2025 Tex4su Store. Semua hak dilindungi.
  </footer>
</body>
</html>
